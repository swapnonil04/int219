<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS with CLI</title>
    <link rel="stylesheet" href="output.css">
  </head>

  <body>
    <h2 class = "text-3xl font-bold underline">Hello frontend Community of Tailwind!!!</h2>
    <div class = "container mx-auto px-4">Content for this class</div>

    <!-- <div class = "hidden lg:block">Hide the content but visible on large screen</div> -->

    <div class = "hidden md:block">Hide the content but visible on medium screen</div>
    <img src="chandan.png" alt="floating mistake" class="float-right w-32 h-32">
        <!-- relative positioning -->
    <div class = "relative top-4 left-4 bg-red-500 p-4"></div>

    <!-- absolute positioning -->
     <div class = "absolute right-2 bg-yellow-500 p-2 z-50">Absolute Positioning</div>
     <div class = "absolute right-2 bg-blue-500 p-2 z-10">Absolute Positioning</div>

    <!-- sticky and fixed positioning -->
    <div class = "fixed top-0 left-0 w-full bg-green-600">I am fixed at the top</div>
    <div class = "sticky top-0 left-0 w-full bg-green-600">I am fixed at the top</div>


    <div class=" w-1/2 h-40 bg-amber-500 flex justify-center items-center">Tailwind</div>
    <img src="chandan.png" alt="carti" class="w-50 h-48 object-cover object-center">
    <div class = "w-1/2 h-40 bg-amber-500 flex justify-center items-center">Tailwind css sizing 50% width and 40px height</div>

    <!-- Flexbox Tailwind -->

      <div class="bg-red-400">1</div>
